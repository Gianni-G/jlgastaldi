<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#b8d0f9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
        <div class="container">

          <div class="image">
            <a href="{{ site.github.home }}">
              <img src="{{ site.img.photo }}" alt="Juan Luis Gastaldi">
            </a>
          </div>
          
          <div class="jlg">
            <h1>
              <a href="{{ site.github.home }}" style="color:white;text-decoration:none;">
                Juan Luis Gastaldi
              </a>
            </h1>
          </div>
          
      </div>

      <div class="buttoms">
        <a href="{{ site.github.about }}" class="btn">About</a>
        <a href="{{ site.github.cv }}" class="btn">CV</a>
        <a href="{{ site.github.publications }}" class="btn">Publications</a>
        <a href="{{ site.github.projects }}" class="btn">Projects</a>
        <a href="{{ site.github.teaching }}" class="btn">Teaching</a>
        <a href="{{ site.github.contact }}" class="btn">Contact</a>
      </div>
        
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!-- <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span> -->
        <span class="site-footer-credits">This page is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> and was produced using <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
