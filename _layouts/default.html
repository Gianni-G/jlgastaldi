<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#842727">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <img src="{{ site.img.photo }}" alt="Juan Luis Gastaldi" style="float:left;width:200px;height:200px;">
      <h1 class="project-name"><a href="{{ site.github.home }}" style="color:white;text-decoration: none;"> {{ page.title | default: site.title | default: site.github.repository_name }}</a></h1>
      <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->

      <a href="{{ site.github.teaching }}" class="btn">Teaching</a>

    </header>

    <div class="page-header" role="banner">
      <a href="{{ site.github.news }}" class="btn">News</a>
      <a href="{{ site.github.publications }}" class="btn">Publications</a>
      <a href="{{ site.github.projects }}" class="btn">Projects</a>
      <a href="{{ site.github.teaching }}" class="btn">Teaching</a>
      <a href="{{ site.github.contact }}" class="btn">Contact</a>
    </div>
    <main id="content" class="main-content" role="main">
      {{ content }}
